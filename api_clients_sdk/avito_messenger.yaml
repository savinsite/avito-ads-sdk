{
  "components": {
    "headers": {
      "X-RateLimit-Limit": {
        "description": "Количество запросов в минуту",
        "schema": {
          "format": "int32",
          "type": "integer"
        }
      },
      "X-RateLimit-Remaining": {
        "description": "Доступное количество запросов в текущем временном окне",
        "schema": {
          "format": "int32",
          "type": "integer"
        }
      }
    },
    "parameters": {
      "authHeader": {
        "description": "Токен для авторизации",
        "in": "header",
        "name": "Authorization",
        "required": true,
        "schema": {
          "example": "Bearer ACCESS_TOKEN",
          "type": "string"
        }
      },
      "chatId": {
        "description": "Идентификатор чата (клиента)",
        "in": "path",
        "name": "chat_id",
        "required": true,
        "schema": {
          "type": "string"
        }
      },
      "chatTypes": {
        "description": "Фильтрация возвращаемых чатов. \n* u2i — чаты по объявлениям;\n* u2u — чаты между пользователями;\n",
        "in": "query",
        "name": "chat_types",
        "schema": {
          "default": "u2i",
          "example": "u2i,u2u",
          "items": {
            "enum": [
              "u2i",
              "u2u"
            ],
            "type": "string"
          },
          "type": "array"
        }
      },
      "imageId": {
        "description": "Идентификатор загруженного изображения",
        "in": "path",
        "name": "image_id",
        "required": true,
        "schema": {
          "type": "string"
        }
      },
      "itemIds": {
        "description": "Получение чатов только по объявлениям с указанными item_id",
        "in": "query",
        "name": "item_ids",
        "schema": {
          "example": "12345,6789",
          "items": {
            "format": "int64",
            "type": "integer"
          },
          "type": "array"
        }
      },
      "limit": {
        "description": "Количество сообщений / чатов для запроса",
        "in": "query",
        "name": "limit",
        "schema": {
          "default": 100,
          "example": 50,
          "format": "int32",
          "maximum": 100,
          "minimum": 1,
          "type": "integer"
        }
      },
      "messageId": {
        "description": "Идентификатор сообщения",
        "in": "path",
        "name": "message_id",
        "required": true,
        "schema": {
          "type": "string"
        }
      },
      "offset": {
        "description": "Сдвиг сообщений / чатов для запроса",
        "in": "query",
        "name": "offset",
        "schema": {
          "default": 0,
          "example": 50,
          "format": "int32",
          "maximum": 1000,
          "minimum": 0,
          "type": "integer"
        }
      },
      "unreadOnly": {
        "description": "При значении true метод возвращает только непрочитанные чаты",
        "in": "query",
        "name": "unread_only",
        "schema": {
          "default": false,
          "example": true,
          "type": "boolean"
        }
      },
      "userId": {
        "description": "Идентификатор пользователя (клиента)",
        "in": "path",
        "name": "user_id",
        "required": true,
        "schema": {
          "format": "int64",
          "type": "integer"
        }
      },
      "voiceIds": {
        "description": "Получение файлов голосовых сообщений с указанными voice_id",
        "in": "query",
        "name": "voice_ids",
        "required": true,
        "schema": {
          "items": {
            "type": "string"
          },
          "type": "array"
        }
      }
    },
